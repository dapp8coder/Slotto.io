<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weekly Bonus</title>

    <script src="https://cdn.steemjs.com/lib/latest/steem.min.js"></script>
    <script type="text/javascript" src="scripts/steemNode.js"></script>
    <script type="text/javascript" src="scripts/sortSteem.js"></script>
    <script type="text/javascript" src="scripts/steemHistory.js"></script>
    <script type="text/javascript" src="scripts/steemTransfers.js"></script>
    <script type="text/javascript" src="scripts/watcher.js"></script>
    <script type="text/javascript" src="scripts/slottoSettings.js"></script>
    <script type="text/javascript" src="scripts/accountBalance.js"></script>
    <script type="text/javascript" src="scripts/weeklyBonus.js"></script>

    <link rel="stylesheet" type="text/css" href="scripts/basicFormat.css">

    <script src="https://cdn.rawgit.com/emn178/js-sha512/master/build/sha512.min.js"></script>
    <script src="https://cdn.rawgit.com/emn178/js-sha512/master/src/sha512.js"></script>

    <script src="scripts/fortuna.min.js"></script>

</head>

<body>
    <div class=leftPad>
        <h1>Weekly Bonus</h1>
        <div id="bonusButton">
            <br> Sender Account:<br><input id="sender" value="slotto.register" type="text" value="">
            <br><br> Active Key:<br><input id="senderKey" type="password" value="">
            <br><br>
            <br> Checkpoint Marker:<br><input id="cpMarker" value="slotto.game" type="text" value="">
            <br><br> Active Key:<br><input id="cpKey" type="password" value="">

            <br><br>

            <br><br><button class="buttonGreen button1" onclick="setCheckpoint();">Set Checkpoint</button>
            <br><br><button class="buttonGreen button1" onclick="confirmCheckpoint();">Confirm Checkpoint</button>
            <br><br><button class="buttonGreen button1" onclick="takeSnapshot();">Take Snapshot</button>
            <br><br><button class="buttonGreen button1" onclick="updateWeeklyBonus();">Send Bonus</button>
        </div>

        <div id="results">
            <br>
            <h3>Eligible Tickets</h3>
            <div id="eligibleTickets"></div>
        </div>

    </div>
    <script>
        initWeeklyBonus();
    </script>
</body>
