<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Auto Prize Sender</title>

    <script src="https://cdn.steemjs.com/lib/latest/steem.min.js"></script>
    <script type="text/javascript" src="scripts/steemNode.js"></script>
    <script type="text/javascript" src="scripts/sortSteem.js"></script>
    <script type="text/javascript" src="scripts/steemHistory.js"></script>
    <script type="text/javascript" src="scripts/steemTransfers.js"></script>
    <script type="text/javascript" src="scripts/watcher.js"></script>
    <script type="text/javascript" src="scripts/slottoSettings.js"></script>
    <script type="text/javascript" src="scripts/accountBalance.js"></script>

    <script type="text/javascript" src="scripts/bonusSender.js"></script>

    <script type="text/javascript" src="scripts/prizeSender.js"></script>

    <link rel="stylesheet" type="text/css" href="scripts/basicFormat.css">
</head>

<body>
    <div class=leftPad>
        <h1>Auto Prize Sender</h1>
        <h3>
            <div id="currentTime">CURRENT TIME</div>
        </h3>

        <div id=inputSection>
            <br> Sender Account:<br><input id="sender" value="slotto.register" type="text" value="">
            <br>
            <br> Active Key:<br><input id="senderKey" type="password" value="">
            <br>
            <br><button class="buttonGreen button1" onclick="downloadWinners()">Start Sending</button>
            <br>
            <br> Auto update (3 mins) <input type="checkbox" id="repeat" class="largerCheckbox">
            <br> Show outstanding tickets <input type="checkbox" id="showOutstanding" class="largerCheckbox">
            <br> 1% operational fee <input type="checkbox" id="operationalFee" class="largerCheckbox">
            <br> Limit test prize to 0.1 steem <input type="checkbox" id="limitTestPrize" class="largerCheckbox">
        </div>

        <br><button id="cancelSend" class="buttonGreen button1" onclick="cancelSend()">Cancel</button>

        <div id="winners"></div>
        <br>
        <br>
        <div id="checkTimeLabel">
            <h3>Check Time</h3>
            <div id="checkTime">none</div>
        </div>
    </div>
    <script>
        initAutoSend();
        getUTC();
    </script>
</body>

</html>
