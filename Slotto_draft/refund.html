<html>

    <title>Refund</title>

    <script src="https://cdn.steemjs.com/lib/latest/steem.min.js"></script>
    <script type="text/javascript" src="scripts/slottoSettings.js"></script>

<body>
    <div class="leftPad">
        <h1>Refund</h1>

        <br>Account:<br><input id="register" value="slotto.register" type="text">

        <br>
        <br>

        <br>

        <br>
        <div id="refundable"></div>
        <br>
        <br>
        <br><button class="buttonGreen button1" onclick="sendRefund()">Send Refund</button>
